<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/canyon.png" type="image/png" />
    <title>Slider Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <div class="slider swiper">
          <div class="slider__wrapper swiper-wrapper">
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Photo of Grand Canyon"
                    class="slide__picture"
                    src="./images/04.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Photo of Grand Canyon"
                    class="slide__picture"
                    src="./images/01.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Photo of Grand Canyon"
                    class="slide__picture"
                    src="./images/02.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
            <div class="slider__slide slide swiper-slide">
              <div class="slide__body">
                <div class="slide__image">
                  <img
                    data-title="Photo of Grand Canyon"
                    class="slide__picture"
                    src="./images/03.jpg"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slider__scrollbar"></div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
